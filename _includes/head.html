<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://blog.dtho.mp/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://blog.dtho.mp/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://blog.dtho.mp/public/favicon-16x16.png">
  <link rel="manifest" href="https://blog.dtho.mp/public/site.webmanifest">
  <link rel="mask-icon" href="https://blog.dtho.mp/public/safari-pinned-tab.svg" color="#e89723">
  <link rel="shortcut icon" href="https://blog.dtho.mp/public/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="https://blog.dtho.mp/public/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131215983-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-131215983-1');
  </script>


  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">

  {% seo %}
</head>
